<div class="container mx-auto ">
  <div class="ml-32 gap-[700px] flex">
    <div>
      <p class="text-3xl font-semibold ">MY CART</p>
      <p class="text-xl font-medium">Đơn trong tay chốt ngay kẻo lỡ</p>
    </div>
    <div><button type="button"
        class="text-white bg-black hover:bg-white hover:text-black focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center h-[60px] w-[300px] dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
        THANH TOÁN
        <svg class="ml-20" aria-hidden="true" class="w-5 h-5 ml-2 -mr-1" fill="currentColor" viewBox="0 0 20 20"
          xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd"
            d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z"
            clip-rule="evenodd"></path>
        </svg>
      </button></div>
  </div>

  <div *ngFor="let cartItem of cartItems" class="">

    <div class=" flex border gap-8 w-[1000px] ml-32 mt-10">
      <img src="{{cartItem.image}}" width="250px" height="250px" alt="Apple Watch">
      <div>
        <p class="text-xl pt-6">{{cartItem.name}}</p>
        <p class="text-xl pt-6"> Quantily: {{cartItem.quantity}}</p>
        <p class="text-xl pt-6"> Price: {{cartItem.price}}$</p>
      </div>
      <div>
        <p class="text-xl pt-6">Total: {{cartItem.price*cartItem.quantity}}$</p>
      </div>
      <div> <button class="mt-6 text-xl font-extrabold" (click)="deleteCartItem(cartItem._id)">X</button></div>
    </div>
  </div>
</div>
